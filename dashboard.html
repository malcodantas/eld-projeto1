<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <header>
                teste
            </header>
        </div>
    

    <div class="row">
        <div class="col-md-2">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                
                <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                    <ul class="list-unstyled ">
                        <a class="nav-link" href="# "><li class="nav-item"><i class="fa fa-arrow-right"></i>Fluxo de caixa</li></a>
                        <a class="nav-link" href="# "><li class="nav-item"><i class="fa fa-comment-dollar  " aria-hidden="true"></i>Pedidos</li></a>
                        <a class="nav-link" href="# "><li class="nav-item"><i class="fa fa-light fa-chart-line " aria-hidden="true"></i>Vendas</li></a>
                    </ul>
                </div>
                <i class="fa-thin fa-money-check-dollar-pen"></i>

            </nav>  
        </div>
        <div class="col-md-10">
            <main>
                <div class="row mt-2">

                    <div class="col-md-3 ">
                        <div class="card card_vendas">
                            <div class="card-body ">
                                <img src="img/carrinho.png" alt="">

                                <h5 class="card-title ">754</h5>

                                <h6 class="card-subtitle mb-2   ">Vendas esse mês</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 ">
                        <div class="card card_contas_a_receber">
                            <div class="card-body ">
                              <img src="img/contas_a_receber.png" alt="">

                              <h5 class="card-title ">R$ 187.564,38</h5>

                              <h6 class="card-subtitle mb-2  ">Contas a receber</h6>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-3 ">
                        <div class="card">
                            <div class="card-body card_contas_a_pagar">
                              <img src="img/contas_a_pagar.png" alt="">

                              <h5 class="card-title ">R$ 83.547,26</h5>

                              <h6 class="card-subtitle mb-2  ">Contas a pagar</h6>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-3 ">
                        <div class="card card_cancelamento">
                            <div class="card-body ">
                              <img src="img/cancelamento.png" alt="">

                              <h5 class="card-title ">54</h5>

                              <h6 class="card-subtitle mb-2   ">Cancelamentos</h6>
                            </div>
                          </div>
                    </div>
                </div>
            </main>
        </div>
     
    </div>
  
  
  
  
  
  
  
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ebb3959a81.js" crossorigin="anonymous"></script>
  </body>
</html>
