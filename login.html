<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login!</title>
  </head>
  <body>
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-center align-items-center" id="formulario">
                    <form action="dashboard.html    ">
                        <h1>Fa√ßa Login</h1>
                        <div class="form-floating">
                            <input type="email" class="form-control input-form"  placeholder="Email address">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control"  placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="checkbox mb-3 mt-3">
                            <label>
                              <input type="checkbox" name="lembrar"> Mantenha-me Conectado
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                        <hr>
                        <span class="ou">ou</span>

                        <div class="sign-in-alternatives d-flex justify-content-center">
                            <div class="google">
                                <button type="button" class="btn btn-default btn-lg">
                                    <i class="fa fa-2x fa-google" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="linked-in">
                                <button type="button" class="btn btn-default btn-lg">
                                    <i class="fa fa-2x fa-linkedin" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="github">
                                <button type="button" class="btn btn-default btn-lg">
                                    <i class="fa fa-2x fa-github fa-blue" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/ebb3959a81.js" crossorigin="anonymous"></script>
  </body>
</html>
